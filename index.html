<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"> </script>
</head>
<body>
    <div class="container">
        <div class="displayContainer">

            <div class="display"></div>

        </div>
        
        <div class="clrDelContainer">
            <button class="clrDelBtn solar">| | | | |</button>
            <button class="clrDelBtn clrBtn">Clear</button>

        </div>

        <div class="btnContainer">
            <button class="7 btn">7</button>
            <button class="8 btn">8</button>
            <button class="9 btn">9</button>
            <button class="divide btn">/</button>
        </div>
        <div class="btnContainer">
            <button class="4 btn">4</button>
            <button class="5 btn">5</button>
            <button class="6 btn">6</button>
            <button class="times btn">x</button>
        </div>
        <div class="btnContainer">
            <button class="1 btn">1</button>
            <button class="2 btn">2</button>
            <button class="3 btn">3</button>
            <button class="minus btn">-</button>
        </div>
        <div class="btnContainer">
            <button class="decimal btn">.</button>
            <button class="zero btn">0</button>
            <button class="equals btn">=</button>
            <button class="plus btn">+</button>
        </div>

    </div>

</body>
</html>
