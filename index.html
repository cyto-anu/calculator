<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"> </script>
</head>
<body>
    <div class="container">
        <div class="displayContainer">

            <div class="display"></div>

        </div>
        
        <div class="clrDelContainer">
            <button class="clrDelBtn hover">clear</button>
            <button class="clrDelBtn hover">delete</button>

        </div>

        <div class="btnContainer">
            <button class="7 btn hover">7</button>
            <button class="8 btn hover">8</button>
            <button class="9 btn hover">9</button>
            <button class="divide btn hover">%</button>
        </div>
        <div class="btnContainer">
            <button class="4 btn hover">4</button>
            <button class="5 btn hover">5</button>
            <button class="6 btn hover">6</button>
            <button class="times btn hover">X</button>
        </div>
        <div class="btnContainer">
            <button class="1 btn hover">1</button>
            <button class="2 btn hover">2</button>
            <button class="3 btn hover">3</button>
            <button class="minus btn hover">-</button>
        </div>
        <div class="btnContainer">
            <button class="decimal btn hover">.</button>
            <button class="zero btn hover">0</button>
            <button class="equals btn hover">=</button>
            <button class="plus btn hover">+</button>
        </div>

    </div>

</body>
</html>
